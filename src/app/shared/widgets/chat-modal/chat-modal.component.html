  <!-- Main modal -->
  <div id="select-modal" tabindex="-1" aria-hidden="true" [class.show-modal]="chatvisible" class="share-to-chatModal flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Share {{title}}
                </h3>
                <button (click)="sharetoChatModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="select-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 ">
                <p class="text-gray-500 dark:text-gray-400 mb-4 tex-sm text-center cursor-pointer" (click)="copyLink(message)">
                    Copy Link
                    <i class="fa-regular fa-copy"></i>

                </p>
                <div class="overflow-y-scroll h-72 mb-2">

                    <ul class="space-y-4 mb-4">
                        @for (conversation of conversations; track conversation._id) {
                            @if (conversation.isGroup) {
                                <li>
                                    <input (change)="selectConverstion(conversation._id)" type="radio" [id]="conversation._id" name="job" value="job-1" class="hidden peer" required />
                                    <label [for]="conversation._id" class="inline-flex items-center justify-between w-full p-2 text-gray-900 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-500 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-900 hover:bg-gray-100 dark:text-white dark:bg-gray-600 dark:hover:bg-gray-500">                           
                                        <div class="flex text-sm justify-center items-center gap-3">
                                           @if (conversation.memberDetails.length>1) {
                                            <div class="flex -space-x-4 rtl:space-x-reverse">
                                                <img class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800" [src]="conversation.memberDetails[0].profileimg" alt="">
                                                <img class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800" [src]="conversation.memberDetails[1].profileimg" alt="">
                                                @if ((conversation.memberDetails.length-2)>0) {
                                                    <a class="flex items-center justify-center w-10 h-10 text-xs font-medium text-white bg-gray-700 border-2 border-white rounded-full hover:bg-gray-600 dark:border-gray-800" href="#">{{conversation.memberDetails.length-2}}</a>
                                                }
                                            </div>
                                           }@else {
                                                <img [src]="conversation.memberDetails[0].profileimg" class="w-10 h-10 rounded-full" alt="">
                                           }
                                  
                                            <div class="w-full  font-semibold ml-3">{{conversation.groupName}}</div>
                                        </div>
                                    </label>
                                </li>
                            }@else {
                                <li>
                                    <input (change)="selectConverstion(conversation._id)" type="radio" [id]="conversation._id" name="job" value="job-1" class="hidden peer" required />
                                    <label [for]="conversation._id" class="inline-flex items-center justify-between w-full p-2 text-gray-900 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-500 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-900 hover:bg-gray-100 dark:text-white dark:bg-gray-600 dark:hover:bg-gray-500">                           
                                        <div class="flex text-sm justify-center items-center gap-2">
                                          <img [src]="conversation.memberDetails[0].profileimg" class="w-10 h-10 rounded-full" alt="">
                                            <div class="w-full  font-semibold">{{conversation.memberDetails[0].name}}</div>
                                        </div>
                                    </label>
                                </li>
                            }
                         
                        }
                  
                    </ul>
                </div>
                <button (click)="onSend()" class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Share
                </button>
            </div>
        </div>
    </div>
</div>
