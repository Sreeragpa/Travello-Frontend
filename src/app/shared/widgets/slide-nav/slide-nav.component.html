<nav class="m-auto flex justify-center items-center w-80 bg-secondary mb-5 rounded-2xl h-10 transition-all relative">
    <div *ngFor="let navName of navNames; let i = index"
         class="rounded-2xl text-white w-1/2 h-full flex items-center justify-center font-semibold transition-bg cursor-pointer"
         [ngClass]="{'text-white': nav === navName}"
         (click)="changeNav(navName)">
        <span class="absolute z-20">{{ navName }}</span>
    </div>
    <div class="bg-black absolute w-1/2 h-full left-0 rounded-2xl transition-all transform"
         [ngClass]="{'translate-x-0': navNames.indexOf(nav) === 0,'translate-x-full': navNames.indexOf(nav)===1}"
         >
    </div>
</nav>
