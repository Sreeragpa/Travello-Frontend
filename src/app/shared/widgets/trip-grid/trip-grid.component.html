<div class="grid grid-cols-1  lg:grid-cols-2 gap-2 ">
@for (trip of trips; track trips) {
    <a [routerLink]="['/trips',trip._id]">
        <div class="bg-secondary h-50 md:h-72 rounded-2xl cursor-pointer relative md:text-md text-sm">
            <div class="img-container">
                <img class="rounded-2xl"  [src]="trip.imageUrl" alt="">
            </div>
            <div class="p-5 gap-2 flex flex-col absolute bottom-0 glass-effect w-full">
                <div class="text-md font-semibold flex  ">
                    <span class="bg-secondary p-1.5 rounded-xl">{{trip.title}}</span>
                </div>
                <div class="">
                    <span class="text-sm bg-secondary p-1.5 rounded-xl 
                     w-fit shadow-md  ">
                        <i class="fa-solid fa-calendar" ></i>
                        Date: {{trip.startDate | date }} to {{trip.endDate | date }}
                    </span>
                </div>
                <div class="flex gap-2">
                    <span class="text-sm bg-secondary p-1.5 rounded-xl 
                     w-fit shadow-md  ">
                        <i class="fa-solid fa-person-walking-luggage" ></i>
                        Members: {{trip.members?.length}}
                    </span>
                    <span class="text-sm bg-secondary p-1.5 rounded-xl 
                     w-fit shadow-md  ">
                        <i class="fa-solid fa-person-walking-luggage" ></i>
                        Max Members: {{trip.memberlimit}}
                    </span>
                </div>
            </div>
        </div>
    </a>
}
</div>
